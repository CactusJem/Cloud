name: Build and Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t coffee-shop:latest .

      - name: Run and verify container
        run: |
          docker run -d -p 8080:80 --name test-coffee-shop coffee-shop:latest
          sleep 5
          docker ps -a
          docker stop test-coffee-shop
          docker rm test-coffee-shop

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag coffee-shop:latest ghcr.io/${{ github.repository_owner }}/coffee-shop:latest
          docker push ghcr.io/${{ github.repository_owner }}/coffee-shop:latest

      - name: Clean up Docker cache
        run: docker system prune -af
