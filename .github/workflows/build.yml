name: Build and Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil kode dari repositori GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image dengan tag "latest" (overwrite setiap commit)
      - name: Build Docker image
        run: docker build -t coffee-shop:latest .

      # 4️⃣ Jalankan container sementara untuk memastikan image berjalan
      - name: Run and verify container
        run: |
          docker run -d -p 8080:80 --name test-coffee-shop coffee-shop:latest
          sleep 5
          docker ps -a
          docker stop test-coffee-shop
          docker rm test-coffee-shop

 

      # 6️⃣ Bersihkan image & container sementara untuk hemat ruang
      - name: Clean up Docker cache
        run: |
          docker system prune -af
